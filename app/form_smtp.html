  <!-- start header -->

        <div class="col-12">
				
          <h1>Форма обратной связи с отправкой через SMTP</h1>
          <p>Используется библиотека PHPMailer для отправки форм на почту через SMTP-сервер</p>
          <a href="index.html">Формы обратной связи</a><br>

  <!-- start section-form-SMTP -->
  <section class="section-form-SMTP">
	<div class="container">
      <div class="row">
        <div class="col-12 ">
          <h2 class="form-title">Форма обратной связи</h2>
          
          <div class="contact-form">
            <form class="form form-SMTP" id="contactForm" action="handler.php" method="post">

                <div class="field-block">
                  <label for="name">Ваше имя:</label>
                  <input id="name" class="field" name="name" type="text" placeholder="Имя Фамилия Отчество" required>
                </div>

                <div class="field-block">
                  <label for="email">Ваш E-mail:</label>
                  <input id="email" class="field" name="email" type="email" placeholder="Ваша электронная почта" required>
                </div>
               
                <div class="field-block">
                  <label for="phone">Ваш телефон:</label>
                  <input id="phone" class="field" name="phone" type="text" placeholder="+7 (000) 000-00-00" required>
                </div>
                  
                <div class="field-block">
                  <label for="message">Текст сообщения:</label>
				  <textarea id="message" class="field" name="message" rows="4" required></textarea>
                </div>
                
                <div class="field-block">
                  <input id="check" name="check" type="checkbox" checked>
                  <span class="check-text">Согласие на обработку персональных данных</span>
			    </div>
                
                <button id="button" class="button" type="submit">Отправить</button>
  
                <div class="result">
                  <span id="answer"></span>
                  <span id="loader"><img src="img/loader.gif" alt="Индикатор загрузки"></span>
                </div>
            </form>
          </div>
          
        </div>
      </div>
	</div>
  </section>
  <!-- end section-form-SMTP -->
